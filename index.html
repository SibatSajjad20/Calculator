<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-popins bg-black">
   <div class="w-full max-w-lg mx-auto p-6 justify-center items-center  bg-gray-50 rounded-xl">
    <div >
        <input id="display" readonly class="w-full bg-gray-200 p-4 text-right text-xl rounded mb-4">
    </div>
   <div class="grid grid-cols-4 gap-3 ">
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('+')">+</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('9')">9</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('8')">8</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('7')">7</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('-')">-</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('6')">6</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('5')">5</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('4')">4</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('*')">*</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('3')">3</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('2')">2</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('1')">1</button>
    <button class="bg-gray-600 rounded-lg p-4 hover:bg-slate-400 text-white" onclick="Display('/')">/</button>
    <button class="bg-emerald-600 rounded-lg p-4 hover:bg-emerald-400 text-white col-span-2" onclick="Calc()">=</button>
    <button class="bg-emerald-600 rounded-lg p-4 hover:bg-emerald-400 text-white row-span-1" onclick="Clear()">C</button>
   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
